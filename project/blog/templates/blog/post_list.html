{% block postlist %}
<div>
    <h1>Blog Post List</h1>

    <ul>
    {% for post in posts %}
        <li>
            <h2>{{ post.title }}</h2>
            <p>{{ post.content }}</p>
            <p>Author: {{ post.author.user.username }}</p>
            <p>Published on: {{ post.publication_date }}</p>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock postlist %}
